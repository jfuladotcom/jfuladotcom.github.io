    <script>        
        // const array = ["I","II","III","IV","V","VI","VII","VIII","IX","X","XI","XII","XIII"];

        const QueryString = window.location.search; 
        const urlParams = new URLSearchParams(QueryString); 

        const urlData =  urlParams.get('id');
        const urlYear =  urlParams.get('year');
        const urlScroll =  urlParams.get('scroll');
        const intro =  urlParams.get('intro');
        const hold =  urlParams.get('hold');

        const wrapper = document.getElementById('wrapper');
        const circleHolder = document.getElementById("circleHolder");
        const dateWrapper = document.getElementById("dateWrapper");
        const wrapperFooter = document.getElementById("wrapperFooter");
        const html =  document.querySelector("html");
        

        if(urlData == null){  window.location.href = 'index.html?id=GH&year=IX';   }        
        if(urlScroll == null){ }else{  scrollTo(urlScroll, 0);   }          

        let captureScroll = 0;       
        document.addEventListener("scroll", (event) => {
            captureScroll = window.scrollX;        
        });      

        if(intro == "true"){
            //   circleHolder.style.opacity = "0";  
            //   circleHolder.style.display = "none";           
              dateWrapper.style.opacity = "1";           
              html.style.overflow = "auto";
              wrapperFooter.style.opacity = "1";              
              wrapper.style.opacity = "1";

              dateWrapper.style.transition = "none";           
              wrapperFooter.style.transition = "none";              
              wrapper.style.transition = "none";

        }else{
            // setTimeout(function(){  circleHolder.style.opacity = "0";  }, 8000);             
            setTimeout(function(){  
                // circleHolder.style.display = "none";           
                dateWrapper.style.opacity = "1";           
            }, 500);     
            setTimeout(function(){  wrapper.style.opacity = "1";  }, 1000);     
            setTimeout(function(){  
                html.style.overflow = "auto";
                wrapperFooter.style.opacity = "1";              
            }, 1500); 
        }
        
    

        // footer controller area of focus

        const G1 = document.getElementById('GH');
        G1.addEventListener('click', (event) => {  window.location.href = 'index.html?id=GH&intro=true&year='+urlYear+'';     });
        const G2 = document.getElementById('EN');
        G2.addEventListener('click', (event) => {  window.location.href = 'index.html?id=EN&intro=true&year='+urlYear+'';     });
        const G3 = document.getElementById('QOL');
        G3.addEventListener('click', (event) => {  window.location.href = 'index.html?id=QOL&intro=true&year='+urlYear+'';     });
        const G4 = document.getElementById('ED');
        G4.addEventListener('click', (event) => {  window.location.href = 'index.html?id=ED&intro=true&year='+urlYear+'';     });
        const G5= document.getElementById('CLI');
        G5.addEventListener('click', (event) => {  window.location.href = 'index.html?id=CLI&intro=true&year='+urlYear+'';     });
        const G6 = document.getElementById('ECO');
        G6.addEventListener('click', (event) => {  window.location.href = 'index.html?id=ECO&intro=true&year='+urlYear+'';     });
        const G7 = document.getElementById('reset');
        G7.addEventListener('click', (event) => {  window.location.href = '../WorldGovSummitArt/index.html?id='+urlData+'&intro=true';     });

        //date controller

        if(hold == "null"){ 

        }else if( hold !== null){
            document.getElementById(hold).style.opacity = "1"; 
        document.getElementById(hold).style.zIndex = "9999"; 
        }else{   
        
        
        }

        
        const D1 = document.getElementById('dateI');
        D1.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=IX&scroll='+captureScroll+'&hold='+hold+'';      });
        const D2 = document.getElementById('dateII');
        D2.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=X&scroll='+captureScroll+'&hold='+hold+'';       });
        const D3 = document.getElementById('dateIII');
        D3.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XI&scroll='+captureScroll+'&hold='+hold+'';     });
        const D4 = document.getElementById('dateIV');
        D4.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XII&scroll='+captureScroll+'&hold='+hold+'';     });
        const D5= document.getElementById('dateV');
        D5.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XIII&scroll='+captureScroll+'&hold='+hold+'';   });
        const D6 = document.getElementById('dateVI');
        D6.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XIV&scroll='+captureScroll+'&hold='+hold+'';     });

        D10.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XVIII&scroll='+captureScroll+'&hold='+hold+'';     });

        const D13= document.getElementById('dateXIII');
        D13.addEventListener('click', (event) => {  window.location.href = 'index.html?id='+urlData+'&intro=true&year=XXI&scroll='+captureScroll+'&hold='+hold+'';   });
