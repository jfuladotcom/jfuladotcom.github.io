<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Video Overlay</title>
    <!-- Content Security Policy for improved security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://aframe.io https://cdn.jsdelivr.net https://www.w3schools.com; script-src 'self' https://aframe.io https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' https://www.w3schools.com; connect-src 'self';">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./WeatherStorm.mind; autoStart: true; uiScanning: yes;"
        embedded
        color-space="sRGB"
        renderer="precision: mediump; antialias: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Public test video from W3Schools. Replace with your own hosted MP4 when ready -->
          <video id="overlay-video"
                 src="https://www.w3schools.com/html/mov_bbb.mp4"
                 preload="auto"
                 crossorigin="anonymous"
                 loop="true"
                 muted
                 playsinline>
          </video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#overlay-video"
            width="1"
            height="0.75"
            position="0 0 0"
            rotation="0 0 0"
            autoplay="true"
            loop="true"
            transparent="true"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
    <script>
      // Autoplay video when target is found, with error handling
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#overlay-video");
        const scene = document.querySelector("a-scene");

        if (!video || !scene) return;

        function safePlay() {
          video.play().catch(err => {
            console.warn("Autoplay failed:", err);
          });
        }

        scene.addEventListener("targetFound", safePlay);
        scene.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
