<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MindAR Video Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest stable A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: https://jfuladotcom.github.io/artbyfula/WeatherStorm.mind; autoStart: true; uiScanning: yes;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        loading-screen="enabled: false"
        embedded
      >
        <a-assets>
          <!-- Make sure this is a direct-access link and CORS-enabled -->
          <video id="overlay-video"
            src="https://dl.dropboxusercontent.com/scl/fi/9jbk53p7jfda1tel1xuy1/AR_Weathered_Resilience.mp4?rlkey=wtoiiz5swfh933g1n04ksc7ws&st=elaymv0c"
            preload="auto"
            crossorigin="anonymous"
            loop
            muted
            playsinline
          ></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#overlay-video"
            width="1"
            height="0.75"
            position="0 0 0"
            rotation="0 0 0"
            autoplay="true"
            loop="true"
            transparent="true"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
    <script>
      // Optional: catch any silent errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, source, lineno, colno, error);
      };

      // Ensure video only plays when target is found, and pauses when lost
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#overlay-video");
        const scene = document.querySelector("a-scene");
        if (!video || !scene) return;

        scene.addEventListener("targetFound", () => {
          video.play().catch(err => {
            console.warn("Autoplay failed:", err);
          });
        });
        scene.addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
