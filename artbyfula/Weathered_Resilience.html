<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Video Overlay</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: WeatherStorm.mind; autoStart: true; uiScanning: yes;"
        embedded
        color-space="sRGB"
        renderer="precision: mediump; antialias: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <video id="overlay-video" src="AR_Weathered_Resilience.mp4" preload="auto" crossorigin="anonymous" loop="true" muted playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#overlay-video"
            width="1"
            height="0.75"
            position="0 0 0"
            rotation="0 0 0"
            autoplay="true"
            loop="true"
            transparent="true"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#overlay-video");
        document.querySelector("a-scene").addEventListener("targetFound", () => {
          video.play();
        });
        document.querySelector("a-scene").addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
