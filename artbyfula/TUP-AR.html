<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Uncomfortable Portraitist AR App</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; } #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; /* Initially hidden */ }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="overlay" src="https://raw.githubusercontent.com/jfuladotcom/jfuladotcom.github.io/refs/heads/main/artbyfula/imgs/FULA-TUP-Green-O.png" alt="Overlay Image">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const context = canvas.getContext('2d');

        // Start the video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(detectImage);
            })
            .catch(err => console.error("Error accessing camera: ", err));

        // Load the target image
        const targetImage = new Image();
        targetImage.src = 'https://raw.githubusercontent.com/jfuladotcom/jfuladotcom.github.io/refs/heads/main/artbyfula/imgs/FULA-TUP-Green.png'; // Replace with your target image path
        targetImage.onload = () => {
            console.log("Target image loaded.");
        };

        function detectImage() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentImageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Compare current image data with target image data
            if (compareImages(currentImageData.data, targetImage)) {
                console.log("Target image detected!");
                overlay.style.display = 'block'; // Show overlay
            } else {
                overlay.style.display = 'none'; // Hide overlay
            }

            requestAnimationFrame(detectImage);
        }

        function compareImages(currentData, targetImage) {
            const targetCanvas = document.createElement('canvas');
            const targetContext = targetCanvas.getContext('2d');
            
            targetCanvas.width = targetImage.width;
            targetCanvas.height = targetImage.height;
            targetContext.drawImage(targetImage, 0, 0);
            
            const targetData = targetContext.getImageData(0, 0, targetCanvas.width, targetCanvas.height).data;

            // Check if the dimensions match
            if (currentData.length !== targetData.length) return false;

            // Simple pixel-by-pixel comparison (this can be optimized)
            for (let i = 0; i < currentData.length; i += 4) { // RGBA
                if (
                    currentData[i] !== targetData[i] ||      // Red
                    currentData[i + 1] !== targetData[i + 1] || // Green
                    currentData[i + 2] !== targetData[i + 2] || // Blue
                    currentData[i + 3] !== targetData[i + 3]   // Alpha
                ) {
                    return false; // Mismatch found
                }
            }
            
            return true; // Match found
        }
    </script>
</body>
</html>
