<html>
    <head>
        <style>
        
            html, body{ padding: 0; margin: 0; font-family: sans-serif; overflow: hidden; }
            /* .wrapper { display: grid; grid-template-columns: repeat(11, 1fr); gap: 10px; grid-auto-rows: minmax(100px, auto); }
            .one { grid-column: 1 / 11; grid-row: 1;  }
            .two { grid-column: 10 / 12; grid-row: 1; background-color: #f2f2f2; height: 100vh; }
            .two > img { width: 90%; } */

            .one { position: relative; width: 90%;}
            .two { position: absolute; right: 0; top: 0; width: 300px; height: 100vh; border-left: 1px #333 solid; background-color: #efefef; }   
            .two > img { width: 90%; }

            .main-header{ width: 100%; height:100px; background-color: #ccc; text-align: center; }
            .main-header > img{ width: 400px; margin: 30px 0 0 0;}

            .main-cards{ width: 300px; margin: 25px 0 0 25px; transition: .2s all; border-radius: 21px;  border: 5px #ffffff solid; border: 3px #b1d8f2 solid; }
            .main-cards:hover{border: 3px #2077bd solid;  }  

            .survey{ position: absolute; width: 300px; top: -300px; left: 45%; transform: translate(-50%, -50%); z-index: 9999; transition: 1s all; cursor: pointer;}

        </style>

    </head>
    <body>

        <div id="survey" class="survey"><img src="Asset-4a.svg"></div>

        <div class="wrapper">
            <div class="one">
                <div class="main-header"><img src="Asset-2.svg"></div>
                <div class="main-cards"><a href="event.html" target="_self"><img src="Asset-3.svg"></a></div>
            </div>
            <div class="two"><img src="Asset-4.svg"></div>
        </div>


        <script>
            const accordionHeaders = document.querySelectorAll('.accordion-header');

                accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const accordionItem = header.parentElement;
                    const accordionContent = accordionItem.querySelector('.accordion-content');
                    const accordionToggle = header.querySelector('.accordion-toggle');

                    accordionItem.classList.toggle('active');

                    if (accordionItem.classList.contains('active')) {
                    accordionContent.style.height = '74%';
                    accordionToggle.textContent = '-';
                    } else {
                    accordionContent.style.height = '0';
                    accordionToggle.textContent = '+';
                    }
                });
                });

                const QueryString = window.location.search; 
                const urlParams = new URLSearchParams(QueryString); 
                const urlData =  urlParams.get('id');
                const survey = document.getElementById('survey');                
                const surveyClose = document.getElementById('survey');

                surveyClose.addEventListener("click", (event) => { survey.style.top = "-300px";  });
                
                function displaySurvey() { survey.style.top = "250px"; }                
                
                if(urlData == "survey"){
                    setTimeout(displaySurvey, 1000);
                }

        </script>
    </body>
</html>
