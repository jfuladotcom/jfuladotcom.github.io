        function displayArt() {
        const artList = document.getElementById('art-list');
        artData.forEach(item => {
            const artItem = document.createElement('div');
            artItem.className = 'art-item';
            
            let priceDisplay;
            let priceClass;
            
            if (item.price === 0) {
                priceDisplay = 'SOLD';
                priceClass = 'sold';
            } else {
                priceDisplay = `Price: $${item.price}`;
                priceClass = 'price';
            }
            
            artItem.innerHTML = `
                <a href="${item.image}" target="_blank"><img src="${item.image}" alt="${item.title}"></a>
                <h3>${item.title}</h3>
                Medium: ${item.medium}<br/>
                Size: ${item.size}<br/>
                <button class="${priceClass}"> ${priceDisplay}</button>
            `;
            artList.appendChild(artItem);
        });
        }
